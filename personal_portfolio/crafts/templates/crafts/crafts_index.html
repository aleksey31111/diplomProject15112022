{% extends 'skills/base.html' %}

{% block content %}

{% load static %}

    <div class="menu1">

        <div class="wrap1">
            <ul>
                <li><a href="{% url 'create_craft' %}">Создать Сведения О Поделке</a></li>
            </ul>
        </div>
    </div>

<h1>Поделки </h1>

<div class="img">
    <img src="{% static 'crafts/master.jpg' %}" style="width:300px; height:300px;" alt="">
</div>

<h2>Домашние поделки:</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}"  style="width:360px; height:260px;" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
