{% extends 'skills/base.html' %}

{% block content %}

{% load static %}
<h1>Резюме: </h1>

<div class="img">
    <img src="{% static 'crafts/master.jpg' %}" alt="">
</div>

<h2>Стек технологий</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}"  style="width:60px; height:60px;" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
